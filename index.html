    <div class="container">

      <div class="row">
        <div class="col-md-8">
            <button type="button" class="btn btn-primary marginize-10" data-toggle="modal" data-target="#form" id="newentry-button">
                Make New Entry
            </button>
            <ng-include src="'partials/show_stats.html'"></ng-include>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Make a New Evaluation Entry</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="school">School</label>
                    <!-- Add more college campuses here for autocompelte -->
                    <!-- Type ahead Not working -->
                    <input type="text" id="school" class="form-control typeahead"  data-source='["UMBC", "UMCP", "UMB"]'>
                  </div>
                  <div class="form-group">
                    <label for="dept">Department Name</label>
                    <!-- Add more college campuses here for autocompelte -->
                    <!-- Type ahead Not working -->
                    <input type="text" id="dept" class="form-control typeahead"  data-source='["Computer Science", "Electrical Engineering"]'>
                  </div>
                  <div class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" data-on="STEM" data-off="Non STEM" data-width="100">
                  </div>
                  <div class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" data-on="Male" data-off="Female" data-width="100">
                  </div>
                  <br></br>
                    <div class="radio-inline">
                      <label><input type="radio" name="optradio">US Citizen</label>
                    </div>
                    <div class="radio-inline">
                      <label><input type="radio" name="optradio">Permanent Resident</label>
                    </div>
                    <div class="radio-inline">
                      <label><input type="radio" name="optradio">International (Non U.S)</label>
                    </div>
                    <!-- Add an ng-repeat to this element-->
                    <ul class="pagination" ng-repeat="i in range(1,event_details.eventquestions)">
                      <li><a href="#"><div class="numberCircle">1</div>  Not at all</a></li>
                      <li><a href="#"><div class="numberCircle">2</div>  Somewhat</a></li>
                      <li><a href="#"><div class="numberCircle">3</div>  Mostly</a></li>
                      <li><a href="#"><div class="numberCircle">4</div>  Completely</a></li>
                    </ul>
                </form>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-4">
          <h2>Responses</h2>
          <p> We shall have the responses as a ul here. Clicking the list item should pop up the model with field values </p>
          <p><a class="btn btn-default" href="#" role="button"> Clear? &raquo;</a></p>
        </div>
